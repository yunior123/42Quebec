<!DOCTYPE html>
<html>
<head>
	<title>Tableau avec couleurs</title>
	<style>
		table {
			width: 100%;
			max-width: 600px;
			border-collapse: collapse;
		}

		td {
			padding: 20px;
			font-size: 20px;
			color: white;
			text-align: center;
			border: 2px solid black;
		}

		.case1 {
			background-color: #008080;
		}

		.case2 {
			background-color: #FFA500;
		}
        
        @media (max-width: 600px) { 
            td {
                padding: 10px;
                font-size: 16px;
            }
        }
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="case1">42</td>
			<td class="case2">Quebec</td>
		</tr>
	</table>
</body>
</html>
